<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

<!--link til google fonts-->
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Monsieur+La+Doulaise&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
        }

        .footer {
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>
    <nav class="navigationsbar">
        <h3 class="navigationsbar--logo">Miertzie</h3>
        <ul class="nav-links">
            <li class="nav__item hjem"><a href="home.html" class="nav__link">Home</a></li>
            <li class="nav__item projekter"><a href="portfolio.html" class="nav__link">Portfolio</a></li>
            <li class="nav__item om mig"><a href="about.html" class="nav__link">About me</a></li>
            <li class="nav__item kontaktknap"><a href="contact.html" class="nav__link">Contact me</a></li>
        </ul>
    </nav>
    <main class="contact-page">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2023 Innovideas. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
