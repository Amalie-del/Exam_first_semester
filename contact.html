<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

<!--link til google fonts-->
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Monsieur+La+Doulaise&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
        }

        .footer {
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>
    <!--navigationsbar-->
    <nav class="navigationsbar">
        <h3 class="navigationsbar__logo">Miertzie</h3>
        <ul class="nav__links">
            <li class="nav__item hjem"><a href="home.html" class="nav__link">Home</a></li>
            <li class="nav__item projekter"><a href="portfolio.html" class="nav__link">Portfolio</a></li>
            <li class="nav__item om mig"><a href="about.html" class="nav__link">About me</a></li>
            <li class="nav__item kontaktknap"><a href="contact.html" class="nav__link">Contact me</a></li>
        </ul>
    
    </nav>

    <!--Main content-->
    <main class="contact">
        <div class="contact__container">
            <h1 contact__title>Contact Me</h1>
            <form action="#" method="post" class="form">
                <div class="form__group">
                    <label for="first-name" class="form__label">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Your first name" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="last-name" class="form__label">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Your last name" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="message" class="form__label">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" rows="4" class="form__textarea" required></textarea>
                </div>
                <button type="submit" class="form__button">Send Message</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
          <!-- Left Section-->
          <div class="footer__contact">
            <p>E-mail: <a href="mailto:miertzie@gmail.com" class="footer__link">Miertzie@gmail.com</a></p>
            <p>Phone: <a href="tel:+4528406435" class="footer__link">+45 28 40 64 35</a></p>
          </div>
      
          <!-- Middle Section-->
          <div class="footer__logo">
            <h3 class="footer__title">Miertzie</h3>
            <p class="footer__text">&copy; 2023 Innovideas. All Rights Reserved.</p>
          </div>
      
          <!-- Right Section-->
          <div class="footer__social">
            <a href="https://www.instagram.com/miertzie/" target="social-account" class="footer_social-link">Instagram</a>
            <a href="https://www.linkedin.com/in/amalie-odgaard-8a8634341/" target="social-account" class="footer_social-link">LinkedIn</a>
          </div>
        </div>
      </footer>  
</body>

</html>
