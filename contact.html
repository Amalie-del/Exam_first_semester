<!DOCTYPE html>
<html lang="en"> <!--Dokumenttype og angiver sproget som engelsk-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="main.css">

<!--link til google fonts-->
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Monsieur+La+Doulaise&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <style> /*CSS styling*/
        body {
            display: flex; /*Sææter body i en flex-container for at styre layoutet*/
            flex-direction: column; /*Sætter elementerne i en kolonne, lodret*/
            min-height: 100vh; /*Garanterer at body fylder mindst hele højden af vinduet*/
            margin: 0; /*Fjerner standard margin for at undgå uønsket hvidt mellemrum*/
        }

        main {
            flex: 1; /*Giver main fleksibilitet til at fylde den resterende lodrette plads*/
        }

        .footer {
            text-align: center; /*Centrerer tekst i footer*/
            padding: 30px 0; /*Tilføjer padding under indholdet i footer*/
        }
    </style>
</head>

<body>
    <!--Navigationsbar-->
    <nav class="navigationsbar"> <!--definerer navigationssektionen-->
        <h3 class="navigationsbar__logo">Miertzie</h3> <!--Websites logo-->
        <ul class="nav__links"> <!--Liste over navigationslinks-->
            <li class="nav__item hjem"><a href="index.html" class="nav__link">Home</a></li> <!--Link til home-siden-->
            <li class="nav__item projekter"><a href="portfolio.html" class="nav__link">Portfolio</a></li> <!--Link til portfolio-siden-->
            <li class="nav__item om mig"><a href="about.html" class="nav__link">About me</a></li> <!--Link til about me-siden-->
            <li class="nav__item kontaktknap"><a href="contact.html" class="nav__link">Contact me</a></li> <!--Link til contact me-siden-->
        </ul>
    </nav>

    <!--Main content-->
    <main class="contact"> <!--Definerer hovedsektionen-->
        <div class="contact__container"> <!--En container til kontaktformulerings indhold-->
            <h1 data-contact__title="Contact Me">Contact Me</h1> <!--Overskrift-->
            <form action="#" method="post" class="form"> <!--Dinerer en formular med POST-metoden for at sende data-->
                <div class="form__group"> <!--En gruppe for navnefeltet-->
                    <label for="first-name" class="form__label">First Name</label> <!--Label til fornavnsinput-->
                    <input type="text" id="first-name" name="first_name" placeholder="Your first name" class="form__input" required> <!--Inputsfelt til fornavn-->
                </div>
                <div class="form__group"> <!--En gruppe for navnefeltet-->
                    <label for="last-name" class="form__label">Last Name</label> <!--Label til efternavnsinput -->
                    <input type="text" id="last-name" name="last_name" placeholder="Your last name" class="form__input" required> <!--Inputsfelt til efternavn-->
                </div>
                <div class="form__group"> <!--En gruppe for navnefeltet-->
                    <label for="email" class="form__label">Email</label> <!--Label til email-input-->
                    <input type="email" id="email" name="email" placeholder="Your email" class="form__input" required> <!--Inputsfelt til email-->
                </div>
                <div class="form__group"> <!--En gruppe for navnefeltet-->
                    <label for="message" class="form__label">Message</label> <!--Label til message-input-->
                    <textarea id="message" name="message" placeholder="Your message" rows="4" class="form__textarea" required></textarea> <!--Inputsfelt til message-->
                </div>
                <button type="submit" class="form__button">Send Message</button> <!--Knap til at sende formularens indhold-->
            </form>
        </div>
    </main>
    <!--Footer section-->
    <footer class="footer">
        <div class="footer__container"> <!--beholder til footerindholdet-->
          <!-- Left Section: Contact Info -->
          <div class="footer__contact"> <!--viser kontaktinformation-->
            <p>E-mail: <a href="mailto:miertzie@gmail.com" class="footer__link">Miertzie@gmail.com</a></p>
            <p>Phone: <a href="tel:+4528406435" class="footer__link">+45 28 40 64 35</a></p>
          </div>
      
          <!-- Middle Section: Logo or Navigation -->
          <div class="footer__logo"> <!--Viser logo og ophavsretstekst-->
            <h4 class="footer__title">Miertzie</h4>
            <p class="footer__text">&copy; 2023 Innovideas. All Rights Reserved.</p>
          </div>
      
          <!-- Right Section: Social Media Links -->
          <div class="footer__social"> <!--Links til sociale medie profiler-->
            <a href="https://www.instagram.com/miertzie/" target="social-account" class="footer_social-link">Instagram</a>
            <a href="https://www.linkedin.com/in/amalie-odgaard-8a8634341/" target="social-account" class="footer_social-link">LinkedIn</a>
          </div>
        </div>
      </footer>  

</html>
